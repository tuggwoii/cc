<!DOCTYPE html>
<html lang="en">
<head>
    <title>CARCARENOTE</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="carcarenote เป็นเว็บไซต์ที่ช่วยในการบันทึกข้อมูลการตรวจเช็ครถ การบันทึกนัดหมายแจ้งเตือน รวมไปถึงร่วมแชร์รายการเช็คและซ่อมรถ และร้านที่ใช้บริการ เพื่อเป็นข้อมูลแก่ผู้ที่รักรถทุกคน" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/classic.css" rel="stylesheet" type="text/css" />
    <link href="css/classic.date.css" rel="stylesheet" type="text/css" />
    <link href="css/fas/css/font-awesome.min.css" rel="stylesheet" />
    <link href="libs/lity/dist/lity.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body class="app" ng-controller="AppController">
    <div class="screen {{viewReady?'fadeIn':''}}" ng-show="viewReady">
        <header ng-include="'partials/nav.html'"></header>
        <div class="wrapper {{mainClass}}">
            <div ng-include="'partials/background.html'"></div>
            <div class="view" ui-view></div>
        </div>
        <footer ng-include="'partials/footer.html'"></footer>
    </div>
    <load></load>
    <confirm></confirm>
    <file-upload upload="upload"></file-upload>
    <shop-popup></shop-popup>
    <create-shop-popup></create-shop-popup>
    <work-popup></work-popup>
    <message></message>
    <notification-popup></notification-popup>
    <image-caption-popup></image-caption-popup>
    <report-popup></report-popup>
    <script src="js/build/frontend.min.js"></script>
    <script>var error_500 = false; var error_404 = false;</script>
    <div class="popup-container load animated fadeIn fakeLoad"><div class="load-container"><img src="/img/load.gif" alt="loading" /></div></div>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-86514509-2', 'auto');

    <script>
        $(window).bind('pageshow', function (event) {
            if (event.originalEvent.persisted) {
                $('.screen').hide();
                window.location.reload();
            }
        });
    </script>

</html>

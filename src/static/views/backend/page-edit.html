<div class="container backend-user">
    <div class="breadcrumb">
        <ul>
            <li>
                <a ng-click="navigateTo('#/')">Admin ></a>
            </li>
            <li>
                <a ng-click="navigateTo('#/pages')">Pages ></a>
            </li>
            <li>
                Edit Page
            </li>
        </ul>
    </div>

    <div class="subpage" ng-controller="EditPageController">
        <h1>
            <img src="/img/logo.png" />
            <span>New Page</span>
        </h1>

        <form name="form">
            <div class="form-group">
                <label>ชื่อหน้า <span class="required">*</span></label>
                <input ng-model="model.name"
                       name="name"
                       ng-disabled="true"
                       type="text"
                       class="form-control"
                       ng-required="true"
                       placeholder="ชื่อของหน้า" />

                <p class="error-message margin-top animated fadeIn"
                   ng-if="form.name.$error.required && form.name.$dirty">
                    กรุณากรอกชื่อหน้า
                </p>
                <p class="error-message margin-top animated fadeIn"
                   ng-if="status.name_exist">
                    ชื่อหน้าซ้ำกับที่มีในระบบ
                </p>
            </div>
            <div class="form-group">
                <label>URL <span class="required">*</span></label>
                <input ng-model="model.url"
                       ng-disabled="true"
                       name="url"
                       type="text"
                       class="form-control"
                       ng-required="true"
                       placeholder="URL ที่ใช้เข้าหน้านี้" />

                <p class="error-message margin-top animated fadeIn"
                   ng-if="form.url.$error.required && form.url.$dirty">
                    กรุณากรอก URL
                </p>
                <p class="error-message margin-top animated fadeIn"
                   ng-if="status.url_exist">
                    URL ซ้ำกับที่มีในระบบ
                </p>
            </div>

            <div class="form-group">
                <label>หัวข้อหน้า</label>
                <input ng-model="model.title"
                       name="url"
                       type="text"
                       class="form-control full-width"
                       placeholder="หัวข้อของหน้านี้" />
            </div>

            <div class="form-group">
                <label>เนื้อหาของหน้า <span class="required">*</span></label>
                <textarea class="rte"></textarea>

            </div>

            <div class="form-group">
                <label class="capital">
                    แสดงบนเมนู
                </label>
                <div class="toggle">
                    <span class="choice yes {{model.isMenu?'active':''}}" ng-click="model.isMenu=true">แสดง</span>
                    <span class="choice no {{model.isMenu?'':'active'}}" ng-click="model.isMenu=false">ไม่แสดง</span>
                </div>
            </div>

            <p class="error-message margin-top animated fadeIn" ng-if="status.error">{{strings['general_error']}}</p>
            <p class="error-message margin-top animated fadeIn" ng-if="status.invalid">{{strings['invalid_form']}}</p>
            <p class="success-message margin-top animated fadeIn" ng-if="status.success">{{strings['update_success']}}</p>

            <hr />
            <div class="btn-container">
                <button type="button" class="btn btn-danger" ng-click="save(form)">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i> {{strings['update']}}
                </button>
                <button type="button" class="btn btn-danger btn-delete" ng-click="delete()">
                    <i class="fa fa-remove"></i> {{strings['delete']}}
                </button>
            </div>
        </form>
    </div>
</div>

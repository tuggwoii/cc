<div class="stars rating">

    <i class="fa fa-star {{rating>1?'active':''}}" ng-click="callback(2)"></i>
    <i class="fa fa-star {{rating>2?'active':''}}" ng-click="callback(3)"></i>
    <i class="fa fa-star {{rating>3?'active':''}}" ng-click="callback(4)"></i>
    <i class="fa fa-star {{rating>4?'active':''}}" ng-click="callback(5)"></i>
    <span>({{text}})</span>
</div>

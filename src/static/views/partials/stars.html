<div class="stars">
    <i class="fa fa-star" ng-if="rating>0"></i>
    <i class="fa fa-star" ng-if="rating>=1.5"></i>
    <i class="fa fa-star" ng-if="rating>=2.5"></i>
    <i class="fa fa-star" ng-if="rating>=3.5"></i>
    <i class="fa fa-star" ng-if="rating>=4.5"></i>
    <span ng-if="!rating"><i>- No Rating -</i></span>
</div>

<div class="row car-head-row less">
    <div class="col-md-12 car-col">
        <h3>
            <i class="fa fa-car" aria-hidden="true"></i>
            <span>{{strings['your_car']}}</span>
            <span class="see-more">
                ดูทั้งหมด
                <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
            <span class="close-more">
               ปิด
                <i class="fa fa-angle-up" aria-hidden="true"></i>
            </span>
        </h3>
    </div>
    <div class="col-md-12" ng-if="max_car">
        <p class="error-message margin-top animated fadeIn">{{strings['max_car_message']}}</p>
    </div>
</div>
<div class="row car-body-row less">
    
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="car in cars">
        <div class="car-item {{car.active && !isNotificationsPage?'active':''}}" title="{{car.brand}} {{car.series}}">
            <a href="#!/car?id={{car.id}}" ng-click="pickCar(car)">
                <div class="index-car-image">
                    <img src="img/car.png" alt="car" ng-if="!car.image" />
                    <img ng-src="{{car.image.url}}" alt="car" ng-if="car.image" />
                </div>
                
                <div class="detail">
                    <span>{{car.serial}}</span>
                    <span>{{car.brand}} {{car.series}}</span>
                </div>

                <span class="noti-count" ng-if="isRepairPage || isRepairsPage">{{car.repairs}}</span>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="car-item add" ng-click="navigateTo('#!/new-car')">
            <i class="fa fa-plus"></i>
            <span>{{strings['add']}}</span>
        </div>
    </div>

    
</div>

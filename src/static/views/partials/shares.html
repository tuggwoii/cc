<div ng-controller="SharesController" class="shares-page">
    <div class="row user-profile animated fadeIn" ng-if="user.id">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4" ng-include="'partials/index-profile.html'"></div>
                <div class="col-md-8" ng-controller="CarController" ng-include="'partials/index-car.html'"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="works">
            <div class="container">
                <div class="works-title">
                    <h2>กลุ่มงานซ่อม</h2>
                    <span>คลิ๊กเพื่อเลือกงานซ่อมที่สนใจ</span>
                </div>
                <div class="work-list">
                    <div class="work-item active">{{strings['general_work']}}</div>
                    <div class="work-item" ng-repeat="work in workgroup">{{work.name}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="filters">
            <div class="container">
                <div class="form-group">
                    <label>ค้นหาตามหัวข้อ</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>ราคา</label>
                    <input type="text" class="form-control half" placeholder="ราคาต่ำสุด" />
                    <input type="text" class="form-control half" placeholder="ราคาสูงสุด" />
                </div>
                <div class="form-group">
                    <label>คะแนน (ดาว)</label>
                    <select class="form-control">
                        <option value=""></option>
                        <option value="1">1 ดาว</option>
                        <option value="2">2 ดาว</option>
                        <option value="3">3 ดาว</option>
                        <option value="4">4 ดาว</option>
                        <option value="5">5 ดาว</option>
                    </select>
                </div>
                <button class="btn btn-danger"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="shares-list">
            <p ng-if="!shares.length">ยังไม่มีข้อมูลรายการซ่อมบำรุงที่แชร์ในขณะนี้</p>
            <div class="share-item animated fadeIn" ng-repeat="s in shares">
                <div class="user-name">{{s.user.name}}</div>
                <div class="detail">
                    <div class="image">
                        <img src="/img/noprofile.png" alt="profile" ng-if="!s.user.image || !s.user.image.url">
                        <img ng-src="{{s.user.image.url}}" alt="profile" ng-if="s.user.image && s.user.image.url">
                    </div>
                    <div class="info">
                        <div class="workgroup">{{s.workgroup.name}}</div>
                        <div class="title">{{s.title.length>20?s.title.substring(0, 20)+ '...':s.title}}</div>
                        <div class="price">ทั้งหมด {{s.price?s.price:0}} บาท</div>
                        <div class="shop"><i class="fa fa-map-marker" aria-hidden="true"></i> {{s.shop.name}}</div>
                        <rating-star rating="s.score"></rating-star>
                    </div>
                </div>

            </div>
        </div>
        <button class="btn btn-danger loadMore" ng-click="loadMore()" ng-if="hasMore">โหลดเพิ่ม</button>
    </div>
</div>
